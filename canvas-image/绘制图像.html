<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!-- 绘制图像drawImage()
		drawImage()是一个很关键的方法，它可以引入图像、画布、视频，并对其进行缩放或裁剪。
		一共有三种表现形式：
		三参数：context.drawImage(img,x,y)
		五参数：context.drawImage(img,x,y,width,height)
		九参数：context.drawImage(img,sx,sy,swidth,sheight,x,y,width,height)
		三参数的是标准形式，可用于加载图像、画布或视频；五参数的除了可以加载图像还可以对图像进行指定宽高的缩放；九参数的除了缩放，还可以裁剪。各参数意义见下表。
		参数
		描述
		img
		规定要使用的图像、画布或视频。
		sx
		可选。开始剪切的 x 坐标位置,原点是图像的左上角
		sy
		可选。开始剪切的 y 坐标位置，原点是图像的左上角
		swidth
		可选。被剪切图像的宽度。
		sheight
		可选。被剪切图像的高度。
		x
		在画布上放置图像的 x 坐标位置，原点是画布的左上顶点
		y
		在画布上放置图像的 y 坐标位置，原点是画布的左上顶点
		width
		可选。要使用的图像的宽度。（伸展或缩小图像）
		height
		可选。要使用的图像的高度。（伸展或缩小图像） -->
		
		
		
		
		<canvas id="canvas" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;"></canvas>
		<script>
			var canvas = document.getElementById('canvas');
			 var context = canvas.getContext('2d');
			 // 如果不确定  画布的大小,canvas 会讲第一次绘制的大小作为大小 ,后面的因为不在画布上就导致看不到了 
			 canvas.width = 800;
			 canvas.height = 600;
			 // 获取画笔,画布默认是透明的,
			 var context = canvas.getContext("2d");
			 context.fillStyle = "#FFF"
			 context.fillRect(0,0,800,600);
			 context.beginPath();
			 
			 
			 // 裁剪
        context.moveTo(400,260);
        context.bezierCurveTo(450,220,450,300,400,315);
        context.bezierCurveTo(350,300,350,220,400,260);
        context.clip();
        context.closePath();
// 			
			
			
			
			
			var img = new Image();
			img.src = "bg3.jpg";
			img.onload = function(){
				// context.drawImage(img,200, 50 );
				// 注意 这里800 ,800 是将bg3 变成 800*800 的, 这样如果比原来打就是放大,比原来小就是缩小
				 context.drawImage(img,200, 50 ,800,800);
				
				// 可以先将 画布裁剪  clip 去掉,对比一下drawImage 三参 ,五参 和九参的区别 
				// context.drawImage(img,200, 50 , 250,100,200,200,   800,800);
			}
				
			
			
			
			
			
			 
		</script>
	</body>
</html>
