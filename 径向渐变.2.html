<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>填充径向渐变</title>
</head>
<body>
<div id="canvas-warp">
    <canvas id="canvas" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;">
        你的浏览器居然不支持Canvas？！赶快换一个吧！！
    </canvas>
</div>

<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 600;
        var context = canvas.getContext("2d");

        //添加渐变线, 外圆小于内院可能导致坍塌
        var grd = context.createRadialGradient(160,300,50,  160,300,150);

        //添加颜色断点
        grd.addColorStop(0,"red");
        grd.addColorStop(0.75,"blue");
        grd.addColorStop(1,"teal");
        //应用渐变,渐变是一种填充 ,所以你看必须应用到一个闭合的图形上去 
         context.fillStyle = grd;
		
		context.fillRect(100, 200 ,400 ,200);
        context.fill()

        


    }
</script>
</body>
</html>
